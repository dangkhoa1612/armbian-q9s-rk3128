# Q9S Android TV Box with RK3128
# Board: TXCZ-RK3128-V3.1
# SoC: Rockchip RK3128 (ARMv7, 32-bit)
# Status: Community / WIP

BOARD_NAME="Q9S RK3128"
BOARDFAMILY="rockchip"
BOARD_MAINTAINER=""

# Architecture
ARCH="arm"
LINUXFAMILY="rockchip"

# Use legacy Rockchip 4.4 kernel (required for RK3128)
KERNEL_TARGET="legacy"

# U-Boot configuration
BOOTCONFIG="evb-rk3128_defconfig"

# Boot settings
BOOT_LOGO="no"
BOOTSIZE="256"
BOOTFS_TYPE="fat"

# No desktop (TV box use case)
FULL_DESKTOP="no"

# Optional features
HAS_VIDEO_OUTPUT="yes"

# Reduce build noise
EXTRAWIFI="no"
