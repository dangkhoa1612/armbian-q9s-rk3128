# Q9S Android TV Box with RK3128
# TXCZ-RK3128-V3.1

BOARD_NAME="Q9S RK3128"
BOARDFAMILY="rockchip"
BOARD_MAINTAINER=""

ARCH="arm"
LINUXFAMILY="rockchip"

# ---- FORCE legacy kernel manually ----
KERNEL_TARGET="legacy"
KERNEL_MAJOR_MINOR="4.4"

# Explicit kernel source override (VERY IMPORTANT)
KERNELSOURCE="https://github.com/rockchip-linux/kernel"
KERNELBRANCH="branch:rockchip-4.4"

# U-Boot
BOOTCONFIG="evb-rk3128_defconfig"

# Boot
BOOTSIZE="256"
BOOTFS_TYPE="fat"
BOOT_LOGO="no"

FULL_DESKTOP="no"
EXTRAWIFI="no"
