name: Build Armbian RK3128 (Optimized 2026)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  BOARD: q9s-rk3128
  RELEASE: bullseye

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          df -h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git curl wget \
            p7zip-full \
            qemu-user-static \
            debootstrap \
            binfmt-support

      - name: Clone Armbian (master)
        run: |
          git clone --depth=1 https://github.com/armbian/build armbian
          cd armbian
          git log -1 --oneline

      - name: Add custom board
        run: |
          mkdir -p armbian/config/boards

          cat > armbian/config/boards/q9s-rk3128.wip << 'EOF'
          BOARD_NAME="Q9S RK3128"
          BOARDFAMILY="rockchip"
          BOOTCONFIG="evb-rk3128_defconfig"
          KERNEL_TARGET="legacy"
          LINUXFAMILY="rockchip"
          ARCH="arm"
          EOF

      - name: Build image
        run: |
          cd armbian

          ./compile.sh \
            BOARD=${{ env.BOARD }} \
            BRANCH=legacy \
            RELEASE=${{ env.RELEASE }} \
            BUILD_MINIMAL=yes \
            BUILD_DESKTOP=no \
            KERNEL_CONFIGURE=no \
            COMPRESS_OUTPUTIMAGE=sha,xz \
            EXTERNAL=no \
            SKIP_EXTERNAL_TOOLCHAINS=yes \
            CLEAN_LEVEL=make,debs \
            EXPERT=yes

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: armbian-rk3128
          path: armbian/output/images/*.img.xz
          retention-days: 30
